<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="iconLogo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type"text/css" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">


    <link rel="stylesheet" type"text/css" href="material-kit.css">
    <link rel="stylesheet" type"text/css" href="stylesheet-mine.css">

    <title>Sign up for Cued-In</title>
  </head>

  <body id="signUpBody">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-2 col-sm-1 col-xs-12"></div>
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
          <img src="Logo Text-alt.png" id="logoText" class="img-responsive" alt="Logo text">
          <div class="signUpBox">
            <div class="centeredText">
              <h2>Sign Up</h2>
              <p>For non-profit organizations</p>
              <br>
            </div>

            <form action="nonprofit-accountsetup.html" method="post">
              <div class="input-group mb-5">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">face</i>
                  </span>
                </div>
                <input type="text" class="form-control" name="txtorgName" placeholder="The name of the organization" id="forminput1">
              </div>
              <div class="input-group mb-5">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">mail</i>
                  </span>
                </div>
                <input type="email" class="form-control" name="txtorgEmail" placeholder="The organization's email address" id="forminput2">
              </div>
              <div class="input-group mb-5">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">lock_outline</i>
                  </span>
                </div>
                <input type="password" class="form-control" name="txtPassword" placeholder="password">
              </div>
              <div class="mx-auto" style="width: 190px;">
                <button class="btn btn-signup" href="nonprofit-accountsetup.html">Next</button>
              </div>
            </form>
          </div>
          <br>
          <p id="rightAlign">Already have an account? <a id="signUpLink" href="#">Sign in</a></p>
        </div>
        <div class="col-lg-3 col-md-2 col-sm-1 col-xs-12"></div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/core/jquery.min.js"></script>
    <script src="js/core/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/core/bootstrap-material-design.min.js"></script>
    <script src="js/plugins/perfect-scrollbar.jquery.min.js"></script>

    <!--   Core JS Files   -->
    <script src="js/core/jquery.min.js" type="text/javascript"></script>
    <script src="js/core/popper.min.js" type="text/javascript"></script>
    <script src="js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="js/plugins/moment.min.js"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="js/material-kit.js?v=2.0.5" type="text/javascript"></script>
  </body>
</html>
